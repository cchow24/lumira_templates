<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Page</title>
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">

</head>


<body>

	<div class="grid">
		<div class="col-1of8">
			<a href="home.html"><img src="img/lumiralogogray.png" alt="lumiralogogray"></a>
		</div>
		<div class="headerlinks">
			<div class="col-1of12">
				<a href="cart.html">Cart 0</a>
			</div>
			<div class="col-1of12">
				<a href="Contact.html">Contact</a>
			</div>
			<div class="col-1of12">
				<a href="about.html">About</a>
			</div>
			<div class="col-1of12">
				<a href="learning.html">Learning</a>
			</div>
			<div class="col-1of12">
				<a href="products.html">Products</a>
			</div>
		</div>
	</div>

	<div class="grid">
		<div class="col-12of12">
			<div class="title-spacing">
				<h1>Contact Us</h1>
			</div>
		</div>
	</div>

	<!--Catherines-->
	<div class="contact-photo">
		<div class="col-4of12">
			<img src="http://placehold.it/400x365">
		</div>
	</div>

	<div class="contact-form">
		<div class="col-6of12">
			<form>
				<div class="name">
					<label for="name"><h5>Name</h5></label>
					<input type="text" name="name" id="name" placeholder="John Doe">
				</div>
				
				<div class="email">
					<label for="email"><h5>Email</h5></label>
					<input type="text" name="email" id="email" placeholder="mail@example.com">
				</div>
						
				<div class="text">
					<label for"text"><h5>Leave Us A Message</h5></label>
					<textarea name="text" placeholder="Questions, Comments, Concerns, or Feedback?">
					</textarea>
				</div>
				
				<div class="submit">
						<div class="contact-button">
								<a class="button" href="contact.html">Submit</a>
						</div>
				</div>
			</form>
		</div>
	</div>

	<div class="grid">
		<div class="col-12of12">
			<div class="footer-wrapper">
				<p>Copyright 2015 Lumira</p>
			</div>
		</div>
	</div>
</body>
