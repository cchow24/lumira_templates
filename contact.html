<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Page</title>
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/main.css">

</head>


<body>

	<div class="grid">
		<div class="col-1of8">
			<a href="home.html"><img class="logoimage" src="img/lumiralogogray.png" alt="lumiralogogray"></a>
		</div>
		<div class="headerlinks">
			<div class="col-1of12">
				<a class="cartbutton" href="cart.html">Cart 1</a>
			</div>
			<div class="col-1of12">
				<a class="checkoutlinks" href="contact.html">Contact</a>
			</div>
			<div class="col-1of12">
				<a href="about.html">About</a>
			</div>
			<div class="col-1of12">
				<a href="learning.html">Learning</a>
			</div>
			<div class="col-1of12">
				<a href="products.html">Products</a>
			</div>
		</div>
	</div>

	<div class="grid">
		<div class="col-6of12">
			<div class="title-spacing">
				<h1>Contact Us</h1>
			</div>
		</div>
	</div>

	<div class="grid">
		<div class="col-6of12">
			<article id="contact">
				<img src="img/contact.png" alt="placeholder">
			</article>
		</div>

		<div class="col-6of12">
			<article id="contact2">
				<form>
					<div class="text">
						<div class="col-6of12">
							<label for="name">Name</label>
							<input type="text" name="name" id="name" placeholder="John Doe">
						</div>
						<div class="col-6of12">
							<label for="email">Email</label>
							<input type="text" name="email" id="email" placeholder="mail@example.com">
						</div>
					</div>
					
					<div class="col-12of12">
						<div class="text">
							<label for="leave-message">Leave Us A Message</label>
							<textarea name="leave-message" id="leave-message" placeholder="Questions, Comments, Concerns, or Feedback?"></textarea>
						</div>
					</div>
					
					<div class="col-3of12">
						<div class="buttonpricingmargin">
							<a class="button" href="contact.html">Submit</a>
						</div>
					</div>
				</form>
			</article>
		</div>
	</div>

	<div class="grid">
		<div class="col-12of12">
			<div class="title-spacing">
				<h1>Feedback</h1>
			</div>
		</div>
	</div>

	<div class="grid">
		<div class="col-6of12">
			<article id="feedback">
				<img src="img/bmeeting.png" alt="placeholder">
			</article>
		</div>

		<div class="col-6of12">
			<article id="feedback2">
				<form>
					<div class="name">
						<label for="name">Name</label>
						<input type="text" name="name" id="name2" placeholder="John Doe">
					</div>
					
					<div class="rating-container">
						<label for="name">Rating</label>
						<div class="rating">
							<span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
						</div>
					</div>
							
					<div class="col-12of12">
						<div class="text">
							<label for="leave-a-message">Leave Us A Message</label>
							<textarea name="text" id="leave-a-message" placeholder="Questions, Comments, Concerns, or Feedback?"></textarea>
						</div>
					</div>
					
					<div class="col-3of12">
						<div class="buttonpricingmargin">
							<a class="button" href="contact.html">Submit</a>
						</div>
					</div>
				</form>
			</article>
		</div>
	</div>

	<div class="grid">
		<div class="col-6of12">
			<article id="server">
				<div class="footer-wrapper">
					<p>© 2015 Lumira</p>
				</div>
			</article>
		</div>
		<div class="col-6of12">
			<article id="server2">
				<div class="footer-wrapper">
					<ul class="soc">
					    <li><a class="soc-twitter" href="https://www.twitter.com/saplumira"></a></li>
					    <li><a class="soc-facebook" href="https://www.facebook.com/SAPanalytics"></a></li>
					    <li><a class="soc-linkedin" href="https://www.linkedin.com/groups/SAP-Lumira-4844110"></a></li>
					    <li><a class="soc-instagram soc-icon-last" href="https://instagram.com/saplumira/"></a></li>
					</ul>
				</div>
			</article>
		</div>
	</div>
	
</body>
